  <script>
    var converter = new showdown.Converter();
    fetch(
      "https://api.github.com/repos/sarah-cic-uk/Code-the-Future/contents/session-1/hosting_on_github_pages.md"
    )
      .then(function (response) {
        return response.json();
      })
      .then(function (data) {
        var iframe = document.getElementById("github-iframe");
        const test = converter.makeHtml(atob(data["content"]));
        const encrypted = encodeURIComponent(data["content"]);
        iframe.srcdoc =
          '<link rel="stylesheet" type="text/css" href="../../../../styles/iframeStyle.css"/>' +
          test;
      });
  </script>
  <script type="text/javascript">
    const stylesheet = document.createElement("link");
    stylesheet.rel = "stylesheet";
    stylesheet.type = "text/css";
    stylesheet.href = getPath() + "styles/mainStyle.css";
    document.head.appendChild(stylesheet);

    window.onload = (event) => {
      checkReleaseDates(window.fbDB);
      auth(
        null,
        document.querySelector(".profileBtn"),
        document.querySelector("#sessionsLink")
      );

      const pathReference = window.fbStorage.ref("media/hostingGithub.mp4");
      const el = document.getElementById("session-video");
      fetchMedia(pathReference, el);

      document.getElementById("tutor-avatar").src =
        getPath() + "images/tutorAvatars/amber.png";
      updateSideNav();
    };

    function createPath(options) {
      window.location = getPath() + options;
      return false;
    }

    function logUserOut(event) {
      logout(window.fbAuth);
    }
  </script>

  <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"

  <script type="module">

    window.fbAuth = fbAuth;
    window.fbDB = fbDB;
    window.fbStorage = fbStorage;
