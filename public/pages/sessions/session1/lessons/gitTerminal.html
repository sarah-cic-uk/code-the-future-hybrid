    <div class="container-fluid">
      <div class="row flex-nowrap page-content">
        <div class="col py-3">
          <div class="media-container d-flex">
            <div class="embed-responsive embed-responsive-16by9 text-center flex-grow-1">
              <video id="session-video" class="embed-responsive-item mx-a" controls width="70%">
                <source type="video/mp4" />
              </video>
            </div>
            <div class="text-end">
              <img id="tutor-avatar" alt="image" class="avatar-sm rounded-circle" width="100" height="100" />
              <div class="tutor-name">
                Sarah Neenan <br />
                Software Engineer
              </div>
            </div>
          </div>
          <div class="embed-container embed-responsive" style="width: 100%; min-height: 90vh">
            <iframe class="embed-responsive-item" style="width: 100%; min-height: 90vh" id="github-iframe"
              name="github-iframe" src=""></iframe>
          </div>
        </div>
      </div>
    </main>
    
  </div>
  <script defer type="module">
    import { fbAuth, fbStorage } from "../../../js/firebase.js";
    window.fbAuth = fbAuth;
    window.fbDB = fbDB;
    window.fbStorage = fbStorage;
  </script>
  <script>
    var converter = new showdown.Converter();
    fetch(
      "https://api.github.com/repos/sarah-cic-uk/Code-the-Future/contents/session-1/git_and_terminal.md"
    )
      .then(function (response) {
        return response.json();
      })
      .then(function (data) {
        var iframe = document.getElementById("github-iframe");
        const test = converter.makeHtml(atob(data["content"]));
        const encrypted = encodeURIComponent(data["content"]);
        iframe.srcdoc =
          '<link rel="stylesheet" type="text/css" href="../../../../styles/iframeStyle.css"/>' +
          test;
      });
  </script>
  <script type="text/javascript">
    const stylesheet = document.createElement("link");
    stylesheet.rel = "stylesheet";
    stylesheet.type = "text/css";
    stylesheet.href = getPath() + "styles/mainStyle.css";
    document.head.appendChild(stylesheet);

    window.onload = (event) => {
      checkReleaseDates(window.fbDB);
      auth(
        null,
        document.querySelector(".profileBtn"),
        document.querySelector("#sessionsLink")
      );

      const pathReference = window.fbStorage.ref("media/gitTerminal.mp4");
      const el = document.getElementById("session-video");
      fetchMedia(pathReference, el);

      document.getElementById("tutor-avatar").src =
        getPath() + "images/tutorAvatars/sarah.png";
      updateSideNav();
    };

    function createPath(options) {
      window.location = getPath() + options;
      return false;
    }

    function logUserOut(event) {
      logout(window.fbAuth);
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
