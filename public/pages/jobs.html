    <script type="text/javascript">
      const stylesheet = document.createElement('link');
      stylesheet.rel = 'stylesheet';
      stylesheet.type = 'text/css';
      stylesheet.href = getPath() + 'styles/mainStyle.css';
      document.head.appendChild(stylesheet);

      window.onload = (event) => {
        auth(document.querySelector(".loginBtn"), document.querySelector(".profileBtn"), document.querySelector("#sessionsLink"))

        const jobs = document.getElementsByClassName("job-category")
        for (const element of jobs) {
          let cardWidth = element.querySelector(".job-name").offsetWidth;
          if (element.querySelector('.job-description')) element.querySelector('.job-description').style.width = cardWidth + 'px';
        };
      }

      window.onresize = (event) => {
        const jobs = document.getElementsByClassName("job-category")
        for (const element of jobs) {
          let cardWidth = element.querySelector(".job-name").offsetWidth;
          if (element.querySelector('.job-description')) element.querySelector('.job-description').style.width = cardWidth + 'px';
        };
      }

      function createPath(options) {
        window.location = getPath() + options;
        return false;
      }

      function logUserOut(event) {
        const fbAuth = firebase.auth();
        logout(fbAuth)
      }
      function getClass() {
        return 'd-none'
      }
    </script>
