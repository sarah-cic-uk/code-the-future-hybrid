        <div class="collapse navbar-collapse justify-content-between" id="navbarNavAltMarkup">
          <div class="navbar-nav nav-justified">
            <a class="nav-link" aria-current="page" href="#" onclick="createPath('index.html')">About CTF</a>

    <div class="container-fluid page-content">
      <h1 class="text-center pt-4">Meet your Cohort</h1>
      <div class="row card-container">
        <!-- cohort cards here -->
      </div>
    </div>
  </div>

  <script defer type="module">
    import { fbAuth, fbDB } from "./js/firebase.js";
    window.fbAuth = fbAuth;
    window.fbDB = fbDB;
  </script>

  <script type="text/javascript">
    const stylesheet = document.createElement("link");
    stylesheet.rel = "stylesheet";
    stylesheet.type = "text/css";
    stylesheet.href = getPath() + "styles/mainStyle.css";
    document.head.appendChild(stylesheet);

    window.onload = async (event) => {
      auth(
        null,
        document.querySelector(".profileBtn"),
        document.querySelector("#sessionsLink")
      );

      window.fbAuth.onAuthStateChanged(async function (user) {
        if (user) {
          const currentUser = window.fbAuth.currentUser;
          const userData = await window.fbDB.ref('users/' + currentUser.uid).once('value');
          const cohortId = userData.val().cohort;
          await getCohortData(cohortId);

          var elements = document.getElementsByClassName("dynamic-link");
          for (var i = 0; i < elements.length; i++) {
            elements[i].addEventListener('click', (e) => redirect(e.target.name, e.target.id), false);
          }
        }
      });
    };

    async function getCohortData(cohortId) {
      await window.fbDB.ref('users').once("value").then((snapshot) => {
        snapshot.forEach((userSnapshot) => {
          let userEntry = userSnapshot.val();
          if (userEntry.cohort === cohortId) {
            const cardContainer = document.querySelector(".card-container");
            const userId = userSnapshot.key;
            const fallbackImageURL = userEntry.profile ? userEntry.profile.imageURL : null;

            const createNewElement = `
              <div class="col-lg-3 col-md-4 col-sm-6 col-12">
                <div class="card shadow m-2" style="height: fit-content">
                  <div class="card-body">
                    <p class="h5 text-center" style="padding-top:0;">${userEntry.displayName}</p> 
                    <div class="d-flex justify-content-center">
                      <img class="rounded-circle img-thumbnail" style="height: 200px; width: 200px;"
                        src="https://avatar.iran.liara.run/public"
                        alt="Profile picture of ${userEntry.displayName}" data-user-id="${userId}" />
                    </div>
                    <div class="text-center mt-4">
                      <a href="#" name="${userEntry.displayName}" id="${userId}" class="btn-link dynamic-link">View profile</a>
                    </div>
                  </div>
                </div>
              </div>
            `;
            cardContainer.insertAdjacentHTML('beforeend', createNewElement);
            setUserProfileImage(userId, fallbackImageURL);
          }
        });
      });
    }


    async function setUserProfileImage(userId, fallbackImageURL) {
      const imgElement = document.querySelector(`img[data-user-id="${userId}"]`);

      if (imgElement) {
        const pathReference = window.fbStorage.ref("profilePics/" + userId);

        try {
          const url = await pathReference.getDownloadURL();
          imgElement.src = url;
        } catch (error) {
          if (error.code === 'storage/object-not-found') {
            if (fallbackImageURL) {
              imgElement.src = fallbackImageURL;
              console.log(`Using fallback imageURL for user ${userId}: ${fallbackImageURL}`);
            } else {
              imgElement.src = "https://avatar.iran.liara.run/public";
              console.log(`Using default image for user ${userId}`);
            }
          } else {
            console.error(`Error fetching profile image for user ${userId}:`, error);
          }
        }
      }
    }

    function createPath(options) {
      window.open(getPath() + options, '_blank');
    }

    const redirect = (name, id) => {
      window.open(getPath() + 'pages/cohort/member.html?' + name + '&' + id, '_blank');
    };

    function logUserOut(event) {
      logout(window.fbAuth);
    }
  </script>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"

</body>
