<!DOCTYPE html>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

  <div class="page-body">
    <nav class="navbar navbar-expand-lg bg-light" style="border-bottom: 2px double #011640">

        <a onclick="getPath('index.html')" class="navbar-brand" href="#" style="

            ">
            <img src="../images/logo.png" height=60px />
          </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"

        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link" aria-current="page" href="#" onclick="getPath('index.html')">About CTF</a>

          </div>
        </div>
      </div>

    <div class="container-fluid">
      <div class="row flex-nowrap page-content">
        <section class="gradient-form">
          <div>
            <div class="row d-flex justify-content-center align-items-center h-100">
              <div class="px-0" style="height:calc(100vh - 70px)">

                    <div class="col-lg-6">

                        <form>
                          <div class="form-outline mb-4">

                          </div>

                          <div class="form-outline mb-5">
                            <label class="form-label" for="form2Example22">Password</label>
                            <input type="password" id="form2Example22" class="form-control" />
                          </div>

                          <div class="text-center pt-1 mb-1">
                            <button class="btn btn-block fa-lg mb-3" style="background-color: #d9437a; color: white"
                              type="button">Log In</button>
                            </div>

                          <div  class="text-center mb-5 pb-1">
                            <a class="text-muted" href="#!">Forgot password?</a>
                          </div>

                          <div class="d-flex align-items-center justify-content-center pb-4">
                            <p class="mb-0 me-2">Don't have an account?</p>
                            <button type="button" class="btn" style="border-color: #d9437a">Create new</button>
                          </div>

                        </form>

                      </div>
                    </div>

    crossorigin="anonymous"></script>
  <script>
    const BASE_URL = window.location.origin;
    const PATH = BASE_URL.includes('github')
      ? '/code-the-future-hybrid/'
      : '/';
    function getPath(options) {
      console.log(PATH + options);
      window.location = PATH + options;
      return false;
    }
  </script>
  <script>
    const stylesheet = document.createElement('link');
    stylesheet.rel = 'stylesheet';
    stylesheet.type = 'text/css';
    stylesheet.href = PATH + 'styles/mainStyle.css';
    document.head.appendChild(stylesheet);
  </script>
